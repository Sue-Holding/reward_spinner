<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body style="
height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
">
  <div style="
    background: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  ">
    <h1 style="margin-bottom: 20px; color: #333;">Login</h1>

    <form id="login-form">
      <label style="display: block; margin-bottom: 15px; text-align: left; font-weight: bold;">
        Username
        <input type="text" id="username" required style="
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        " />
      </label>

      <label style="display: block; margin-bottom: 15px; text-align: left; font-weight: bold;">
        Password
        <input type="password" id="password" required style="
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        " />
      </label>

      <button type="submit" style="
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #2f738e;
        color: white;
        font-size: 16px;
        cursor: pointer;
      ">Login</button>

      <p id="error" style="color: red; margin-top: 10px; display: none; font-size: 14px;">Invalid login. Try again.</p>
    </form>
  </div>

  <script type="module" src="./login.ts"></script>
</body>
</html>
